<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="regis.css">
      
</head>
<body>
  <div class="img">
     <div class="regform"><h1>REGISTRATION FORM</h1></div>
     <div class="main">
         <form>
             <div id="name">
                 <h2 class="name">Name</h2>
                 <input type="text" class="firstname" name"" placeholder="firstname">
                 <input type="text" class="middlename" name"" placeholder="middlename">
                 <input type="text" class="lastname" name"" placeholder="lastname">
                 </div>
                 <h2 class="Age">Age</h2>
                 <input type="number" class="age" name="">

                 <h2 class="gender">Gender</h2>
                 <select class="Gender">
                     <option>Male</option>
                     <option>Female</option>
                     <option>Other</option>
                      </select>
                      <h2 class="Address">Address</h2>
                      <textarea class="add"></textarea>
                      <h2 class="E-mail">E-mail</h2>
                      <input type="text" class="email" name"" placeholder="e.g. xyz@gmail.com">

                      <h2 class="Phone">Phone</h2>
                      <select class="phone">
                          <option>+91</option>
                          <option>+92</option>
                          <option>+93</option>
                         </select>
                         <input type="text" class="number" placeholder="phone number" name"">

                         <h2 class="password">Password</h2>
                         <input type="password" class="pass1" name"" placeholder="enter password">
                         <input type="password" class="pass2" name"" placeholder="re-enter password"><br>
                         <p class="condition"><input type="checkbox" id="terms" name""> I accept the terms and conditions </p><br>

                         <input type="button" class="btn" name"" value="Register">
        </form>
        </div>
     </div>         

</body>
</html>
