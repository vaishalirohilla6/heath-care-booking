<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
   <div class="img">
       <div class="main">
       <form>
           <h1 class="feed">FEEDBACK FORM</h1>
           
                 <div class="heading">How do you rate your overall expericnce</div>
                <div class="in"> <input type="radio" name="rate" value="bad">Bad
                 <input type="radio" name="rate" value="average">Average
                 <input type="radio" name="rate" value="good">Good</div>
           <div class="name">Full name<br>
            <input type="text" name="Fullname" class=Name" placeholder="Full name">
           </div>
           <div class="email">Email<br>
            <input type="text" name="email" class=mail" placeholder="Email">
           </div>
           <div class="age">Age<br>
            <input type="text" name="age" class=Age" placeholder="Age">
           </div>
           <div class="phone">Phone<br>
            <input type="text" name="phone" class=Phone" placeholder="Phone no.">
           </div>
           <h2 class="msg">Message/Query</h2>
           <textarea class="add"></textarea>
            <input type="button" class="btn" name"" value="SUBMIT">

           </div>
       </form>
       </div>
       </div> 
</body>
</html>
