<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book appointment</title>
    <link rel="stylesheet" href="appoint.css">
</head>
<body>

    <div class="banner"></div>

    <div class="form">
        <form action="#">
            <h2 class="heading">Appointment Form</h2>
            <div class="form-field">
                <p>Your Name</p>
                <input type="text" class="name" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Your Address</p>
                    <textarea class="add"></textarea>
                    </div>
    
                    <div class="form-field">
                        <p>contact Number </p>
                        <input type="text"class="num" placeholder="Contact Number">
                        </div>
    
                        <div class="form-field">
                            <p>Date</p>
                            <input type="date" class="date">
                            </div>
    
                            <div class="form-field">
                                <p>Time</p>
                                <h2 class="am"></h2>
                                <select class="AM/PM">
                               <option>AM</option>
                               <option>PM</option>
                      </select>
                                 <input type="time" class="time">
                                </div><br>
                                <button class="btn">Book Appointment</button>
                    
  </form>
       </div>
    












</body>
</html>
